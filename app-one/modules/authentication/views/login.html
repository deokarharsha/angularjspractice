<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
        <img src="images/logo.png" alt="V8Trade">
    </div>
</nav>
<form name="loginForm" ng-submit="login()">
  <div class="container" style="margin-top: 50px;">
     <div class="form-signin">
           <h2 class="form-signin-heading">Please sign in</h2>
           <div ng-show="error" class="alert alert-danger">{{error}}</div>
           <label for="username">Email address</label>
           <input type="email" name="username" class="form-control" ng-model="username" placeholder="mail@example.org" title="Email is required." required autofocus>
           <br>
           <label for"password">Password</label>
           <input type="password" name="password" class="form-control" ng-model="password" title="Password is required." required>
           <div class="checkbox">
            <label>
               <input type="checkbox" value="remember-me">
               Remember me
            </label>
           </div>
           <input type="submit" class="btn btn-lg btn-default-green btn-block {{loading}}" value="Sign in">
       </div>
   </div>
 </form>
