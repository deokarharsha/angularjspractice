  <script>
    function showInput()
    {
        var text = document.getElementById("text").value;
        if ((text.charAt(0) == 'a') || (text.charAt(0) == 'e')
        || (text.charAt(0) == 'i') || (text.charAt(0) == 'o') || (text.charAt(0) == 'u'))
         {
            var pigLatin = text + "way";
         }
         else
         {
           var regex = /[aeiou]/gi;
           var vowelIndice = text.indexOf(text.match(regex)[0]);
           pigLatin = text.substr(vowelIndice) + text.substr(0, vowelIndice) + 'ay';
         }

                    //document.getElementById("demo").innerHTML = pigLatin;
                    var text1 = document.getElementById("text1");
                    text1.value = pigLatin;
   }
  </script>
